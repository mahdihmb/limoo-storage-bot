# Help
introduction=سلام :blush: :wave:\n\
  من بات ***مخزن*** هستم، ابزاری برای **ذخیره و مدیریت پیام‌ها**. با این بات می‌توانید پیام‌هایی که برایتان مهم هستند را ذخیره کرده و بعدا به راحتی به آن‌ها دسترسی داشته باشید، بدون اینکه مجبور باشید در بین گروه‌ها و رشته‌ها بگردید.\n\
  علاوه بر اینکه هر کاربر برای خودش یک ***مخزن شخصی*** دارد، یک ***مخزن عمومی*** برای هر فضای کاری نیز وجود دارد که تمام افراد فضا می‌توانند در آن، پیام‌هایی را برای استفاده همه ذخیره کنند.\n\
  بات مخزن در گفتگوی شخصی آن و نیز در داخل گروه‌هایی که عضو شده است، به دستورات پاسخ می‌دهد؛ برای استفاده در هر گروه باید ابتدا بات را به آن گروه اضافه کنید.\n\n\
  :question: *برای دیدن راهنمای دستورات، عبارت [/مخزن](/مخزن) را ارسال کنید.*\n\
  https://github.com/mahdihmb/limoo-storage-bot
commandsHelp=##### دستورات بات مخزن:\n\
  در هر کدام از موارد زیر اگر دستور را با `/مخزن` شروع کنید، در ***مخزن شخصی*** اعمال می‌شود و اگر با `/مخزن#` شروع کنید، در ***مخزن عمومی*** اعمال خواهد شد. برای نمونه در زیر دستورات مخزن شخصی آمده است:\n\
  :small_blue_diamond: ذخیره پیام: `/مخزن + [نام]` *به همراه* `ریپلای پیام مورد نظر در داخل رشته`\n\
  :small_blue_diamond: دریافت پیام با یک یا چند کلیدواژه موجود در نام آن: `/مخزن [عبارت]`\n\
  :small_blue_diamond: دریافت پیام با نام کامل آن: `/مخزن . [نام]`\n\
  :small_blue_diamond: لیست پیام‌ها: `/مخزن *`\n\
  :small_blue_diamond: لیست پیام‌ها با جستجو در میان نام‌ها: `/مخزن ؟ [عبارت]`\n\
  :small_blue_diamond: حذف پیام از مخزن: `/مخزن - [نام]`\n\
  :small_blue_diamond: ارسال بازخورد به پشتیبانی: `/مخزن ! [بازخورد]`\n\
  :small_blue_diamond: راهنمای دستورات (همین پیام): `/مخزن`\n\
  (دستورات مخزن عمومی نیز به صورت `/مخزن# + [نام]` `/مخزن# [عبارت]` `/مخزن# . [نام]` `/مخزن# *` `/مخزن# ؟ [عبارت]` `/مخزن# - [نام]` خواهد بود)\n\
  ##### نکات:\n\
  :small_orange_diamond: به صورت پیش‌فرض (بر اساس ساختار لیمو) اگر داخل رشته گروه‌ها دستوری وارد کنید، بات آن را نمی‌بیند؛ در این مواقع یا ابتدا بات را درون رشته منشن کنید و سپس دستورات را ارسال کنید و یا اینکه پس از ارسال دستور مورد نظر، پیام مربوط به دستور را ریپلای کرده و بات را منشن کنید تا دستور اجرا شود.\n\
  :small_orange_diamond: برای ذخیره هر پیام، باید یک نام برای آن مشخص کنید. نام پیام می‌تواند یک یا چند کلمه و شامل هر کاراکتری باشد ولی نباید با علائم `+ . * ? ؟ - ! % ٪ =` شروع شود. همچنین نام باید در یک سطر وارد شود.\n\
  :small_orange_diamond: علائم `[]` برای مشخص شدن ساختار دستورات است و لازم نیست در نام یا عبارتی که وارد می‌کنید وجود داشته باشد.\n\
  :small_orange_diamond: در پیام دریافت شده از بات، لینک مستقیم پیام اصلی به شکل علامت پیوند قرار می‌گیرد.
