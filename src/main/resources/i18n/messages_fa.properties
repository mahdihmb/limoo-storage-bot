commandPrefix=/مخزن

help=سلام :wave:\n\
  بات **%s** ابزاری است برای ذخیره و مدیریت پیام‌ها. با این ابزار می‌توانید به راحتی به پیام‌های ذخیره شده دسترسی داشته باشید بدون اینکه در بین پیام‌های گروه‌ها و رشته‌ها سرگردان شوید.\n\
  ***\n\
  ##### دستورات:\n\
  :large_blue_diamond: ***راهنما:*** با دستور `/مخزن` راهنمای بات نمایان می‌شود (همین پیام)\n\
  :large_blue_diamond: ***ذخیره پیام:*** برای اضافه کردن پیام موجود، در داخل رشته به پیام ریپلای زده و دستور `/مخزن + [اسم]` را ارسال کنید. همچنین برای اضافه کردن پیام جدید، شروع به نوشتن کرده و در خط اول عبارت `/مخزن + [اسم]` و از خط دوم نیز متن پیام را بنویسید و اگر خواستید فایل هم ضمیمه کنید. (هر پیام با یک اسم به مخزن اضافه می‌شود و بعدا با همان اسم می‌توان پیام را دریافت کرد)\n\
  :large_blue_diamond: ***دریافت پیام:*** با دستور `/مخزن [اسم]` می‌توانید پیامی که قبلا با نام `[اسم]` به مخزن اضافه کرده‌اید را دریافت کنید (اگر درون رشته درخواست داده شود، پیام در همان رشته ارسال می‌شود و اگه خارج رشته و در گروه/مکالمه‌شخصی درخواست داده شود، پیام در گروه/مکالمه‌شخصی ارسال می‌گردد)\n\
  :large_blue_diamond: ***لیست پیام‌ها:*** با دستور `/مخزن *` می‌توانید لیست پیام‌های موجود در مخزن را مشاهد کنید\n\
  :large_blue_diamond: ***حذف پیام از مخزن:*** با دستور `/مخزن - [اسم]`، می‌توانید پیام با نام `[اسم]` را از مخزن حذف کنید\n\
  :large_blue_diamond: ***مدیریت پیام‌های عمومی فضا:*** علاوه بر اینکه هر فرد می‌تواند برای خودش مخزن شخصی داشته باشد، یک مخزن عمومی برای فضای کاری نیز وجود دارد که تمام افراد فضا می‌توانند در آن پیام‌هایی را برای استفاده همگان ذخیره کنند و همه نیز می‌توانند از آن مخزن استفاده کنند. برای مدیریت مخزن عمومی، تمامی دستورات بالا قابل استفاده است فقط با این تفاوت که دستورات باید به جای `/مخزن` با `/مخزن#` شروع شوند (به عنوان مثال: `/مخزن# + [اسم]`)\n\
  ##### نکته:\n\
  `[اسم]` می‌تواند یک یا چند کلمه و شامل هر کاراکتری باشد ولی نباید با علائم `+ * ? ؟ -` شروع شود. همچنین `[اسم]` باید در یک خط باشد. علائم `[]` برای مشخص شدن ساختار دستورات است و لازم نیست در نامی که انتخاب می‌کنید وجود داشته باشند.\n\
  ***\n\
  %s

