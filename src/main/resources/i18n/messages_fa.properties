commandPrefix=/مخزن

help=سلام :wave:\n\
  بات **%s** ابزاری است برای ذخیره و مدیریت پیام‌ها. با این بات می‌توانید به راحتی به پیام‌های ذخیره شده دسترسی داشته باشید بدون اینکه در بین پیام‌های گروه‌ها و رشته‌ها سرگردان شوید.\n\
  بات در داخل گروه‌هایی که در آن‌ها عضو شده است، به پیام‌هایی که با عبارت `/مخزن` شروع می‌شوند واکنش نشان می‌دهد. به صورت پیش‌فرض (طبق قوانین لیمو) این بات به پیام‌های داخل رشته گروه‌ها دسترسی ندارد و وقتی که می‌خواهید درون رشته گروه‌ها دستورات بات را وارد کنید، یا ابتدا بات را درون رشته منشن کنید و سپس دستورات را ارسال کنید و یا اینکه پس از ارسال دستور مورد نظر، پیام مربوط به دستور را ریپلای کرده و بات را منشن کنید تا دستور اجرا شود.\n\
  ***\n\
  ##### دستورات:\n\
  :large_blue_diamond: ***ذخیره پیام:*** برای این کار دو راه وجود دارد؛ برای ذخیره کردن پیام موجود، در داخل رشته به پیام ریپلای زده و دستور `/مخزن + [اسم]` را ارسال کنید. یا برای ذخیره کردن پیامی که می‌نویسید، در خط اول عبارت `/مخزن + [اسم]` و از خط دوم نیز متن پیام را بنویسید و اگر خواستید فایل هم ضمیمه کنید (همچنین می‌توانید بدون اینکه متنی بنویسید، فقط فایل ضمیمه کنید)\n\
  :large_blue_diamond: ***دریافت پیام:*** با دستور `/مخزن [اسم]` می‌توانید پیامی که قبلا با نام `[اسم]` در مخزن ذخیره کرده‌اید را دریافت کنید (اگر درون رشته درخواست داده شود، پیام در همان رشته ارسال می‌شود و اگه خارج رشته و در گروه/مکالمه‌شخصی درخواست داده شود، پیام در گروه/مکالمه‌شخصی ارسال می‌گردد)\n\
  :large_blue_diamond: ***دریافت پیام با کلیدواژه:*** با دستور `/مخزن ؟ [عبارت]` می‌توانید پیامی که اسم آن شامل `[عبارت]` است را دریافت کنید (این دستور زمانی کاربردی است که یک اسم طولانی برای پیام استفاده کرده‌اید و حال بدون وارد کردن کل اسم، با یک کلیدواژه موجود در اسم، پیام را دریافت می‌کنید)\n\
  :large_blue_diamond: ***لیست پیام‌ها:*** با دستور `/مخزن *` می‌توانید لیست پیام‌های موجود در مخزن را مشاهد کنید\n\
  :large_blue_diamond: ***جستجو در پیام‌ها:*** با دستور `/مخزن ؟؟ [عبارت]` می‌توانید درون اسامی پیام‌های مخزن جستجو کنید\n\
  :large_blue_diamond: ***حذف پیام از مخزن:*** با دستور `/مخزن - [اسم]`، می‌توانید پیام با نام `[اسم]` را از مخزن حذف کنید\n\
  :large_blue_diamond: ***مدیریت پیام‌های عمومی فضا:*** علاوه بر اینکه هر فرد می‌تواند برای خودش مخزن شخصی داشته باشد، یک مخزن عمومی برای فضای کاری نیز وجود دارد که تمام افراد فضا می‌توانند در آن پیام‌هایی را برای استفاده همگان ذخیره کنند. برای مدیریت مخزن عمومی، تمامی دستورات بالا قابل استفاده است فقط با این تفاوت که دستورات باید به جای `/مخزن` با `/مخزن#` شروع شوند (به عنوان مثال: `/مخزن# + [اسم]`)\n\
  :large_blue_diamond: ***بازخورد:*** با دستور `/مخزن ! [بازخورد]` می‌توانید بازخوردها و پیشنهادات خود را ارسال نمایید\n\
  :large_blue_diamond: ***راهنما:*** با دستور `/مخزن` راهنمای بات نمایان می‌شود (همین پیام)\n\
  ##### نکات:\n\
  هر پیام با یک اسم در مخزن ذخیره می‌شود و بعدا با همان اسم می‌توان پیام را دریافت کرد.\n\
  اسم می‌تواند یک یا چند کلمه و شامل هر کاراکتری باشد ولی نباید با علائم `+ * ? ؟ - !` شروع شود. همچنین اسم باید در یک خط باشد.\n\
  علائم `[]` برای مشخص شدن ساختار دستورات است و لازم نیست در اسمی که انتخاب می‌کنید وجود داشته باشند.\n\
  ***\n\
