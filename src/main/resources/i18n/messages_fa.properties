# Help
introduction=سلام :blush: :wave:\n\
  :bookmark_tabs: من بات ***مخزن*** هستم، ابزاری برای **ذخیره و مدیریت پیام‌ها**. با این بات می‌توانید پیام‌های دلخواهتان را ذخیره کرده و بعدا به راحتی به آن‌ها دسترسی داشته باشید، بدون اینکه لازم باشد در بین پیام‌های گروه‌ها و رشته‌ها بگردید.\n\
  هر پیام با یک اسم در مخزن ذخیره می‌شود و بعدا با همان اسم و یا با کلیدواژه ای در اسم می‌توان آن پیام را دریافت کرد. همچنین امکان دیدن لیست کامل پیام‌ها و جستجو در بین اسم پیام‌ها نیز وجود دارد.\n\
  علاوه بر اینکه هر کاربر برای خودش یک **مخزن شخصی** دارد، یک **مخزن عمومی** برای هر فضای کاری نیز وجود دارد که تمام افراد فضا می‌توانند در آن، پیام‌هایی را برای استفاده همگان ذخیره کنند.\n\
  بات مخزن در گفتگوی شخصی آن و نیز در داخل گروه‌هایی که در آن‌ها عضو شده است، به دستورات پاسخ می‌دهد. برای استفاده در هر گروه ابتدا باید بات را به آن گروه اضافه کنید.\n\
  :question: *برای دیدن راهنمای دستورات، عبارت [/مخزن](/مخزن) را ارسال کنید.*
commandsHelp=##### دستورات بات **مخزن**:\n\
  :large_blue_diamond: ***ذخیره پیام:*** برای این کار دو راه وجود دارد؛ برای ذخیره کردن یکی از پیام‌های موجود، در داخل رشته به پیام ریپلای زده و دستور `/مخزن + [اسم]` را ارسال کنید. یا برای ذخیره کردن پیامی که می‌نویسید، در خط اول عبارت `/مخزن + [اسم]` و از خط دوم نیز متن پیام را بنویسید و اگر خواستید فایل هم ضمیمه کنید (همچنین می‌توانید بدون اینکه متنی بنویسید، فقط فایل ضمیمه کنید).\n\
  :large_blue_diamond: ***دریافت پیام:*** با دستور `/مخزن [اسم]` می‌توانید پیامی که قبلا با نام [اسم] در مخزن ذخیره کرده‌اید را دریافت کنید. در اولین خط پاسخ بات، لینک مستقیم پیام دریافتی به شکل علامت پیوند قرار گرفته است که می‌توانید از طریق آن به پیام اصلی هدایت شوید.\n\
  :large_blue_diamond: ***دریافت پیام با کلیدواژه:*** با دستور `/مخزن ؟ [عبارت]` می‌توانید پیامی که اسم آن شامل تمام کلمات موجود در [عبارت] است را دریافت کنید (بدون وارد کردن کل اسم، با یک یا چند کلیدواژه موجود در اسم، پیام را دریافت می‌کنید). مثلا اگر پیامی دارید که اسم آن «لیست همکاران به همراه شماره موبایل» است، با دستور `/مخزن ؟ شماره همکاران` یا `/مخزن ؟ موبایل` می‌توانید این پیام را دریافت کنید.\n\
  :large_blue_diamond: ***لیست پیام‌ها:*** با دستور `/مخزن *` می‌توانید لیست پیام‌های موجود در مخزن را مشاهد کنید.\n\
  :large_blue_diamond: ***جستجو در پیام‌ها:*** با دستور `/مخزن ؟؟ [عبارت]` می‌توانید درون اسامی پیام‌های مخزن جستجو کنید. نتیجه شامل پیام‌هایی خواهد بود که اسمشان شامل تمام کلمات موجود در [عبارت] است.\n\
  :large_blue_diamond: ***حذف پیام از مخزن:*** با دستور `/مخزن - [اسم]`، می‌توانید پیام با نام [اسم] را از مخزن حذف کنید.\n\
  :large_blue_diamond: ***مدیریت پیام‌های عمومی فضا:*** برای مدیریت مخزن عمومی، تمامی دستورات بالا قابل استفاده است فقط با این تفاوت که دستورات باید به جای `/مخزن` با `/مخزن#` شروع شوند (به عنوان مثال: `/مخزن# + [اسم]` و `/مخزن# ؟ [عبارت]`).\n\
  :large_blue_diamond: ***بازخورد:*** با دستور `/مخزن ! [بازخورد]` می‌توانید بازخوردها و پیشنهادات خود را ارسال نمایید (بازخورد می‌تواند در چند خط باشد و امکان ضمیمه فایل نیز وجود دارد).\n\
  :large_blue_diamond: ***راهنما:*** با دستور `/مخزن` راهنمای بات نمایان می‌شود (همین پیام).\n\
  ##### نکات:\n\
  :small_orange_diamond: به صورت پیش‌فرض (بر اساس ساختار لیمو) اگر داخل رشته گروه‌ها دستوری وارد کنید، بات آن را نمی‌بیند؛ در این مواقع یا ابتدا بات را درون رشته منشن کنید و سپس دستورات را ارسال کنید و یا اینکه پس از ارسال دستور مورد نظر، پیام مربوط به دستور را ریپلای کرده و بات را منشن کنید تا دستور اجرا شود.\n\
  :small_orange_diamond: اسم پیام می‌تواند یک یا چند کلمه و شامل هر کاراکتری باشد ولی نباید با علائم `+ * ? ؟ - !` شروع شود. همچنین اسم باید در یک خط باشد.\n\
  :small_orange_diamond: علائم `[]` برای مشخص شدن ساختار دستورات است و لازم نیست در اسمی که انتخاب می‌کنید وجود داشته باشند.\n\
